{% extends "layout.html" %}

{% block title %}設定{% endblock %}

{% block content %}
    <h1>設定</h1>
    <form method="POST" action="/settings">
        <div class="form-group">
            <label for="nickname">ニックネーム:</label>
            <input type="text" id="nickname" name="nickname" value="{{ user.nickname }}">
        </div>
        <div class="form-group">
            <label for="birthdate">生年月日:</label>
            <input type="date" id="birthdate" name="birthdate" value="{{ user.birthdate }}">
        </div>
        <div class="form-group">
            <label for="height">身長 (cm):</label>
            <input type="number" id="height" name="height" value="{{ user.height }}">
        </div>
        <div class="form-group">
            <label for="weight">体重 (kg):</label>
            <input type="number" id="weight" name="weight" value="{{ user.weight }}">
        </div>
        <div class="form-group">
            <button type="submit" class="custom-upload-button">保存</button>
        </div>
    </form>
{% endblock %}
