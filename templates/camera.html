<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>撮影</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <style>
        .marker {
            position: absolute;
            border: 2px dashed #007bff;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>尿検査アプリ - 撮影</h1>
        <input type="file" id="imageInput" accept="image/*" capture="environment" required style="display:none;">
        <label for="imageInput" class="custom-upload-button">撮影する</label>
        <div class="marker" id="marker"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageInput = document.getElementById('imageInput');
            const marker = document.getElementById('marker');

            imageInput.addEventListener('change', function() {
                if (imageInput.files.length > 0) {
                    const file = imageInput.files[0];
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        window.location.href = '/confirm?image=' + encodeURIComponent(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });

            imageInput.addEventListener('focus', function() {
                marker.style.display = 'block';
            });

            imageInput.addEventListener('blur', function() {
                marker.style.display = 'none';
            });
        });
    </script>
</body>
</html>
