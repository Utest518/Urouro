{% extends "layout.html" %}

{% block title %}検査記録{% endblock %}

{% block content %}
    <h1>過去の検査結果</h1>
    <div id="result-list">
        {% for result in results %}
        <div class="result-item">
            <p>日付: {{ result.date }}</p>
            <p>尿の色: {{ result.color }}</p>
            <p>泡立ち: {{ result.foam }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
