<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>尿検査アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>尿検査アプリ</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <button type="button" id="cameraButton" class="custom-upload-button">撮影する</button>
                <input type="file" id="imageInput" accept="image/*" capture="environment" style="display:none;" required>
                <label for="imageInput" class="custom-file-label">ファイルを選択</label>
            </div>
            <div class="form-group">
                <img id="preview" src="" alt="Preview" style="display:none; width: 100%; height: auto;">
            </div>
            <button type="submit" class="custom-upload-button">アップロード</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cameraButton = document.getElementById('cameraButton');
            const imageInput = document.getElementById('imageInput');
            const fileLabel = document.querySelector('.custom-file-label');
            const uploadForm = document.getElementById('uploadForm');
            const preview = document.getElementById('preview');

            cameraButton.addEventListener('click', function() {
                imageInput.click();
            });

            imageInput.addEventListener('change', function() {
                if (imageInput.files.length > 0) {
                    const file = imageInput.files[0];
                    const fileName = file.name;
                    fileLabel.textContent = fileName;

                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });

            uploadForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                if (imageInput.files.length === 0) {
                    alert("ファイルが選択されていません。");
                    return;
                }
                const formData = new FormData();
                formData.append('image', imageInput.files[0]);

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.error) {
                    alert(result.error);
                } else {
                    window.location.href = '/result?data=' + encodeURIComponent(JSON.stringify(result));
                }
            });
        });
    </script>
</body>
</html>
