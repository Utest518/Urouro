<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}尿検査アプリ{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div class="nav-bar">
        <a href="{{ url_for('home') }}" class="nav-item"><i class="fas fa-home"></i>Home</a>
        <a href="{{ url_for('index') }}" class="nav-item"><i class="fas fa-vial"></i>Test</a>
        <a href="{{ url_for('history') }}" class="nav-item"><i class="fas fa-history"></i>History</a>
        <a href="{{ url_for('settings') }}" class="nav-item"><i class="fas fa-user"></i>My Page</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
